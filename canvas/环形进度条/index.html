<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>圆形进度条插件</title>
</head>
<body>
    <canvas class="loader">您的浏览器版本太低，无法显示该内容，请升级浏览器或更换浏览器查看</canvas>
    <canvas class="loader2">您的浏览器版本太低，无法显示该内容，请升级浏览器或更换浏览器查看</canvas>
    <canvas class="loader3">您的浏览器版本太低，无法显示该内容，请升级浏览器或更换浏览器查看</canvas>
    <canvas class="loader4">您的浏览器版本太低，无法显示该内容，请升级浏览器或更换浏览器查看</canvas>
    <canvas class="loader5">您的浏览器版本太低，无法显示该内容，请升级浏览器或更换浏览器查看</canvas>

    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="js/jquery.classyloader.min.js"></script>
    <script>
        $(function() {
            $('.loader').ClassyLoader({
                width: 200, // canvas内容的宽
                height: 200, // canvas内容的高
                animate: true, // 是否以动画的形式出现
                displayOnLoad: true,//是否显示出来
                percentage: 80, // 进度条的比例(0-100)
                speed: 10, // 动画每增加1个百分比的速度,数值越小,动画越快(每隔100ms进度条前进1%)
                roundedLine: true, // 显示进度的部分俩端是否是圆角
                showRemaining: true, // 是否显示进度条剩余的部分
                fontFamily: 'Helvetica', // 文字的字体
                fontSize: '50px', // 文字的字体大小
                showText: true, // 是否显示提示百分比的文字
                diameter: 100, // 圆环的直径占canvas容器的百分比(0-100)
                fontColor: 'rgba(25, 25, 25, 0.1)', // 显示加载的提示文字的字体颜色,可以使用任意符合css规范的值,包括(hex,rgb,rgba,hsl,hsla)
                lineColor: 'rgba(55, 55, 55, 0.4)', // 圆环主要部分的背景颜色
                remainingLineColor: 'rgba(55, 55, 55, 0.4)', // 剩余部分的背景颜色(只有在showRemaining:true时起作用)
                lineWidth: 10 // 圆环的宽度
            });





            $('.loader2').ClassyLoader({
                percentage: 60,
                speed: 8,
                diameter: 50,
                fontSize: '20px',
                showText: false,
                roundedLine: true,
                fontColor: 'rgba(73, 125, 164, 0.3)',
                lineColor: 'rgba(73, 125, 164, 1)',
                remainingLineColor: 'rgba(73, 125, 164, 0.1)',
                lineWidth: 40
            });
            $('.loader3').ClassyLoader({
                speed: 40,
                fontSize: '36px',
                fontFamily: 'Georgia',
                fontColor: 'rgba(0,0,0,0.4)',
                lineColor: 'rgba(255,0,0,0.4)',
                lineWidth: 1,
                remainingLineColor: 'rgba(0,0,0,0.1)'
            });
            $('.loader4').ClassyLoader({
                speed: 20,
                diameter: 30,
                fontSize: '20px',
                fontFamily: 'Georgia',
                fontColor: 'rgba(0,0,0,0.4)',
                lineColor: 'rgba(0,0,0,0.4)',
                percentage: 34,
                remainingLineColor: 'rgba(0,0,0,0.1)'
            });
            $('.loader5').ClassyLoader({
                speed: 100,
                diameter: 80,
                fontSize: '30px',
                fontFamily: 'Courier',
                fontColor: 'rgba(0,0,0,0.4)',
                lineColor: 'rgba(255,175,255,0.7)',
                percentage: 80,
                lineWidth: 20,
                start: 'top',
                remainingLineColor: 'rgba(200,200,200,0.1)'
            });
        });
    </script>
</body>

</html>
