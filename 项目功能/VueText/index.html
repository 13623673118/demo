<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="vue.js"></script>
    <script src="index.js"></script>
    <style>
        #app {
             display: flex;
         }
        #app > div{
           margin:20px
        }
        #app > div img{
            width:100%;
        }
    </style>
</head>
<body>
<div id="one" style="width:100px;height:100px;background: #000;"></div>
<div id="app">
    <div v-for="list in lists">
        <div>
            <a href="javascript:;">
                <h1>{{list.title}}</h1>
                <h2>{{list.subTitle}}</h2>
                <img v-bind:src="list.url" alt="图片加载失败" v-bind:title="list.des" >
            </a>
        </div>
    </div>
</div>
</body>

</html>
