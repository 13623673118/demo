<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Todo">
    <link rel="icon" sizes="192x192" href="image/todoicon.png">
    <link rel="apple-touch-icon" href="image/todoicon.png">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="bg">
    <div class="top">
        <span class="classify">Todo</span>
        <span class="edit"></span>
    </div>
    <div class="add">
        <span class="iconfont icon-jiahao"></span>
        <input type="text" class="inputText" placeholder="添加任务...">
        <span class="iconfont icon-xingbiao"></span>
    </div>
    <ul class="list"></ul>
    <div id="btn-choose"></div>
    <ul class="del-list"></ul>
    <div class="bottom">
        <div class="share">
            <li class="iconfont icon-fenxiang"></li>
            <li class="text">共享</li>
        </div>
        <div class="paixu">
            <li class="iconfont icon-paixu"></li>
            <li class="text">排序</li>
        </div>
        <div class="date">
            <li class="iconfont icon-rili"></li>
            <li class="text">日历</li>
        </div>
    </div>
</div>
<div class="xiugai">
    <div class="title">
        <span id="move-right" class="iconfont icon-arrow-left"></span>
        <span class="do-title"></span>
        <span class="iconfont icon-xingbiao"></span>
    </div>
    <div class="do-neirong">
        <textarea name="" id="" cols="30" rows="10" class="textArea"></textarea>
    </div>
</div>
</body>
</html>
