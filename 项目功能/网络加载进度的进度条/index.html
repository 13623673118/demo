<script type="text/javascript">
$.preLoad.PageLoading({
    sleep: 50
});



var a={};
// 传入的参数
//     第一个参数:目标对象;
//     第二个参数:需要添加的属性的名字;
//     第三个参数:目标属性拥有的特性,有以下取值
//         value:添加的属性的值;
//         writable:如果设置为false,属性的值就不能被重写,变成了只读;
//          configurable:总开关,设置为false以后就不能再设置它的value、writable、configurable；
//           enumerable：是否能在for..in..循环中遍历出来或在object.keys中列举出来；
//         get:取对象中对应属性的值;
//         set:设置对象中对应属性的值;
//         如果想用get和set,就不能同时使用writable或value中的任何一个
Object.defineProperty(a,"b",{
    // value:'123'
    set:function(value){
        console.log("shezhidezhiwei"+value)
    },
    get:function(value){
        console.log(value)
    }
})
a.b=1;
// console.log(a.b)
</script>
