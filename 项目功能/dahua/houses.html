<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大华公园世家</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>

    <link href="http://cdn.bootcss.com/Swiper/3.4.1/css/swiper.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/Swiper/3.4.1/js/swiper.jquery.js"></script>

    <link href="http://cdn.bootcss.com/fullPage.js/2.9.2/jquery.fullPage.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/fullPage.js/2.9.2/jquery.fullPage.js"></script>

    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/houses.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="full" id="houses">
    <div class="mask"></div>
    <div class="header">
        <img src="img/pinjian-logo.png" alt=""/>
        楼盘品鉴
        <a href="javascript:;"><img src="img/close.png" alt=""/></a>
    </div>
    <div id="swiper-box">
        <div class="swiper-container" id="pinjian-banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="img/pinjian-banner1.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/pinjian-banner2.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/pinjian-banner3.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/pinjian-banner4.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/pinjian-banner5.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/pinjian-banner6.jpg" alt=""/></a></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-container" id="pinjian-title">
            <div class="swiper-wrapper">
                <div class="swiper-slide">西安大华公园世家效果图</div>
                <div class="swiper-slide">壹街区鸟瞰图</div>
                <div class="swiper-slide">贰街区鸟瞰图</div>
                <div class="swiper-slide">叁街区效果图</div>
                <div class="swiper-slide">肆街区鸟瞰图</div>
                <div class="swiper-slide">伍街区鸟瞰图</div>
            </div>
        </div>
        <div class="logo"></div>
    </div>
</div>

<script>
    var Swiper1 = new Swiper('#pinjian-banner', {
        direction: 'horizontal',
        loop: true,
        pagination: '.swiper-pagination',
        autoplay: 2500,
        speed: 400

    });
    var Swiper2 = new Swiper('#pinjian-title', {
        direction: 'horizontal',
        loop: true,
        speed: 400,
        swipeHandler:'.aaa',
        effect:'flip'
    });
    Swiper1.params.control = Swiper2;
</script>
</body>
</html>
