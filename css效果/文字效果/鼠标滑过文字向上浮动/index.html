<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>鼠标响应文字自由跳动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: relative;
        }

        body {
            background: #2a2b2d;
            font: 30px/1.3 'Microsoft Yahei';
            color: #999;
        }

        .bumpy-char {
            line-height: 4;
            position: relative;
        }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.bumpytext.packed.js"></script>
    <script type="text/javascript" src="js/easying.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#example').bumpyText();
        });
    </script>
</head>
<body>
    <p id="example">你信不信鼠标移动到文字边上，文字会自动跳动，反正我是相信了。</p>
</body>
</html>
