<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3 实现六边形图片展示效果</title>
    <style type="text/css">

    /*六边形 */
    .boxF{
        float: left;
        margin-right: 20px;
    }
        .boxF, .boxS, .boxT, .overlay{
            width: 200px;
            height: 250px;
            overflow: hidden;
        }
        .boxF{
            transform: rotate(120deg);
        }
        .boxS{
            transform: rotate(-60deg);
        }
        .boxF, .boxS{
        }
        .boxT{
            transform: rotate(-60deg);
        }
        .overlay{
            background-color: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
        <!--六边形-->
<div class="box">
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT">
                <div class="overlay">
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
