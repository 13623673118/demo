<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.spinner {
		  width: 60px;
		  height: 60px;
		 
		  position: relative;
		  margin: 100px auto;
		}
		 
		.fangda1, .fangda2 {
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  background-color: #67CF22;
		  opacity: 0.6;
		  position: absolute;
		  top: 0;
		  left: 0;
		   
		  -webkit-animation: fangda 2.0s infinite ease-in-out;
		  animation: fangda 2.0s infinite ease-in-out;
		}
		 
		.fangda2 {
		  -webkit-animation-delay: -1.0s;
		  animation-delay: -1.0s;
		}
		 
		@-webkit-keyframes fangda {
		  0%, 100% { -webkit-transform: scale(0.0) }
		  50% { -webkit-transform: scale(1.0) }
		}
		 
		@keyframes fangda {
		  0%, 100% {
		    transform: scale(0.0);
		    -webkit-transform: scale(0.0);
		  } 50% {
		    transform: scale(1.0);
		    -webkit-transform: scale(1.0);
		  }
		}
	</style>
</head>
<body>
	<div class="spinner">
	  <div class="fangda1"></div>
	  <div class="fangda2"></div>
	</div>
</body>
</html>
