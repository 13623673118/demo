<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFold:像纸一样展开的效果</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/pfold.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom1.css"/>
    <script src="http://cdn.bootcss.com/modernizr/2.8.3/modernizr.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="js/pfold.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1><strong>PFold:</strong> 像纸一样展开的效果</h1>
        <nav class="codrops-demos">
            <a class="current-demo" href="index.html">Demo 1</a>
            <a href="index2.html">Demo 2</a>
            <a href="index3.html">Demo 3</a>
        </nav>
    </header>
    <section class="main demo-1">
        <div id="uc-container" class="uc-container">
            <div class="uc-initial-content">
                <!-- 折叠状态的内容 -->
                <span class="clickme"></span>
            </div>
            <div class="uc-final-content">
                <!-- 打开以后的内容 -->
                <div class="scrollwrap">
                    <h3>沁园春·雪</h3>
                    <p>
                        北国风光，千里冰封，万里雪飘。望长城内外，惟余莽莽；大河上下，顿失滔滔。山舞银蛇，原驰蜡象，欲与天公试比高。须晴日，看红装素裹，分外妖娆。江山如此多娇，引无数英雄竞折腰。惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。一代天骄，成吉思汗，只识弯弓射大雕。俱往矣，数风流人物，还看今朝。</p>
                    <p class="signature">毛泽东</p>
                </div>
                <span class="close"></span>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    $(function () {

        var container = $('#uc-container'),
                pfold = $('#uc-container').pfold({
                    perspective: 1200,//3D透视值
                    speed: 200,//折叠(展开的速度)
                    easing: 'ease', //动画形式
                    folddelay: 50, //折叠动画的间隔
                    folds: 3,//折叠(展开的次数)
                    folddirection: ['left', 'bottom', 'right'],//展开的方向
                    centered: true,//是否允许折叠状态时在主容器中移动
                    overlays: false,//是否开启阴影来渲染每个折叠步骤
                    containerSpeedFactor: 1,//折叠状态到打开状态时的平移速度(只有centered:true时可以使用)
                    containerEasing: 'ease',//折叠状态到打开状态的动画效果(只有centered:true时可以使用
                    onEndFolding: function () {
                        console.log('关闭之后执行的回调函数')
                    },
                    onEndUnfolding: function () {
                        console.log('打开之后的回调函数')
                    }
                });
        container.find('span.clickme').on('click', function () {
            pfold.unfold();
        }).end().find('span.close').on('click', function () {
            pfold.fold();
        });
    });
</script>
</body>
</html>
