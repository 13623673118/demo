<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>可鼠标拖动摆放的网格布局</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style media="screen">
    .list-container li{
      font-size: 30px;
      text-align: center;

    }
    [data-sizey="1"]{
          line-height: 100px;
    }
    [data-sizey="2"]{
          line-height: 200px;
    }
    [data-sizey="3"]{
          line-height: 300px;
    }
  </style>
</head>
<body>
  <section class="demo">
    <div class="gridster">
      <ul class="list-container">
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">1</li>
        <li data-row="1" data-col="2" data-sizex="1" data-sizey="2">2</li>
        <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">3</li>
        <li data-row="1" data-col="2" data-sizex="2" data-sizey="2">4</li>
        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">5</li>
        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1">6</li>
        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1">7</li>
        <li data-row="1" data-col="5" data-sizex="1" data-sizey="1">8</li>
      </ul>
    </div>
  </section>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.gridster.js" type="text/javascript"></script>
  <script type="text/javascript">
    /*
      todo widget_base_dimensions:定义单位宽度和高度，之后在dom中的元素data-sizex表示单位宽度的倍数，data-sizey表示单位高度的倍数。
      widget_margins:定义单元块的margin
      min_cols:表示最小的列宽为单位宽度的几倍
    */
    $(function() {
      var gridster = $(".gridster > ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [100, 100],
        min_cols: 6
      }).data('gridster');
    });
  </script>

</body>

</html>
