<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>iScroll下拉刷新滚动翻页</title>
    <link rel="stylesheet" href="index.css">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="iscroll.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="header">
    <a href="javascript:;">iScroll实例：下拉刷新，滚动翻页</a>
</div>
<div id="wrapper">
    <div id="scroller">
        <div id="pullDown">
            <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新</span>
        </div>
        <ul id="thelist">
            <li v-for="item in list" >{{item.id}}</li>
        </ul>
        <div id="pullUp">
            <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载</span>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
