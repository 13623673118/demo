<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大华公园世家</title>
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link href="http://cdn.bootcss.com/Swiper/3.4.1/css/swiper.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/Swiper/3.4.1/js/swiper.jquery.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/peitao.css">
</head>
<body>
<div class="full" id="peitao">
    <div class="header">
        <img src="img/pinjian-logo.png" alt=""/>
        完美配套
        <a href="index.html"><img src="img/close.png" alt=""/></a>
    </div>

    <div class="pro" id="weizhi">
        <img src="img/gaikuang-icon1.png" alt=""/>
    </div>
    <div class="pro" id="traffic">
        <img src="img/gaikuang-icon2.png" alt=""/>
    </div>
    <div class="pro" id="gove">
        <img src="img/gaikuang-icon3.png" alt=""/>
    </div>
    <div class="pro" id="com">
        <img src="img/gaikuang-icon4.png" alt=""/>
    </div>
    <div class="pro" id="edu">
        <img src="img/gaikuang-icon5.png" alt=""/>
    </div>
    <div class="pro" id="bus">
        <img src="img/gaikuang-icon6.png" alt=""/>
    </div>
    <div class="pro" id="medical">
        <img src="img/gaikuang-icon7.png" alt=""/>
    </div>
    <div class="pro" id="park">
        <img src="img/gaikuang-icon8.png" alt=""/>
    </div>
    <div class="main">
        <p>周边配套</p>
    </div>

    <ul id="imgs">
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic1.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic2.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic8.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic5.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic3.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic4.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic7.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="img/peitao-pic6.jpg" alt=""/></a></li>
    </ul>
</div>

<script>
        var lists=$('#peitao .pro');
        lists.each(function(i,v){
            $(v).delay(i*150).queue(function(){
                $(v).addClass('animated bounceInDown')
            });
        });

        $('.pro').on('click',function(){
            $('#imgs').addClass('show');
            $('#imgs li').css({display:'none'});
            $('#imgs li').eq($(this).index()-1).css({display:'block'});

        });
        $('#imgs').on('click',function(){
            $(this).removeClass('show')
        })
</script>
</body>
</html>
