<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大华公园世家</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>

    <link href="http://cdn.bootcss.com/Swiper/3.4.1/css/swiper.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/Swiper/3.4.1/js/swiper.jquery.js"></script>

    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/album.css">
</head>
<body>
<div class="full" id="album">
    <div class="mask"></div>
    <div class="header">
        <img src="img/pinjian-logo.png" alt=""/>
        精品相册
        <a href="index.html"><img src="img/close.png" alt=""/></a>
    </div>
    <div class="box">
        <div class="top-bg"></div>
        <div class="swiper-container" id="album-banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="img/album-img1.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img2.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img3.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img4.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img5.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img6.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img7.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img8.jpg" alt=""/></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/album-img9.jpg" alt=""/></a></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="btm-bg"></div>
    </div>
</div>


<script>
    var page1 = new Swiper('#album-banner', {
        direction: 'horizontal',
        loop: true,
        pagination: '.swiper-pagination',
        autoplayDisableOnInteraction: false,
        autoplay: 2500,
        speed: 400
    })
</script>
</body>
</html>
