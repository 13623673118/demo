<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登录注册_西部高校教育在线</title>
	<meta name="keywords" content="西部,高校,教育,智慧校园,QQ">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/login.css">
	<link rel="shortcut icon" href="img/head-logo.png">
	<script src="js/jquery.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div class="inner-box">
		<div class="logo"></div>
		<div class="type">
			<div class="register active">注册</div>
			<div class="login">登录</div>
			<p class="line"></p>
		</div>
		<div class="input-box">
			<form action="">
				<input type="text" placeholder="昵称">
				<input type="text" placeholder="手机号(仅支持中国大陆)">
				<input type="password" placeholder="密码(不少于六位数)">
				<input type="password" placeholder="请再次输入密码">
			</form>
			<form action="">
				<input type="text" placeholder="手机号(仅支持中国大陆)">
				<input type="text" placeholder="密码(不少于六位数)">
			</form>
		</div>
		<div class="submit-box">
			<form action="" class="register">
				<input type="submit" value="注册账号">
			</form>
			<form action="" class="login">
				<input type="submit" value="登录">
			</form>
		</div>
		<div class="sub-title">
			<div></div>
			<div></div>
			第三方登录
		</div>
		<ul class="other">
			<li><a href="javascript:;"><img src="img/loginpage-qq.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="img/loginpage-weixing.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="img/loginpage-weibo.png" alt=""></a></li>
		</ul>
	</div>
	<img src="img/login-slogan.png" class="icon slogan">
	<img src="img/icon-1.png" class="icon a">
	<img src="img/icon-2.png" class="icon b">
	<img src="img/icon-3.png" class="icon c">
	<img src="img/icon-4.png" class="icon d">
	<img src="img/icon-5.png" class="icon e">
	<img src="img/icon-6.png" class="icon f">
	<img src="img/icon-7.png" class="icon g">
	<img src="img/icon-8.png" class="icon h">
	<img src="img/icon-9.png" class="icon i">
	<img src="img/icon-10.png" class="icon j">
	<img src="img/icon-11.png" class="icon k">
	<img src="img/icon-12.png" class="icon l">
	<img src="img/icon-14.png" class="icon m">

</html>
