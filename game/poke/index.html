<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pokerGame</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="desk">
		<div class="start">开始游戏</div>
		<div class="reset">重新洗牌</div>
		<div class="help">游戏规则</div>
		<div class="end">离开游戏</div>
		<div class="score">
			<div>得分</div>
			<span>0</span>
		</div>
		<div class="left">←</div>
		<div class="right">→</div>
		<div class="help-box">
		<div class="help-inner">
			<h3 class="help">
				游戏帮助
			</h3>
			<div>
				本游戏名为13点游戏，如果将两张牌或者一张K点击，则会将其消除，如果桌面上的牌不够相加，可以点击向右移动获得新的牌，只有左边的牌都移动到右边，才可以点击向左移动返回，共有三次机会，祝您游戏愉快。
			</div>
			<span class="close">我知道了</span>
		</div>
	</div>
	</div>
</body>
</html>
