<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可以拖拽、缩放、自定义滚动条的jquery插件</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/jquery.js"></script>
    <script src="js/board.js"></script>
    <script src="js/slideBar.js"></script>
</head>
<body>
<div id="board">
    <div class="board-title"><h1>jQuery-Pad</h1></div>
    <div class="board-control">
        <span class="T"></span>
        <span class="R"></span>
        <span class="B"></span>
        <span class="L"></span>
        <span class="TR"></span>
        <span class="BR"></span>
        <span class="BL"></span>
        <span class="LT"></span>
    </div>
    <div class="board-cont">
        <div class="textArea">
            <p>1. 基于 jQuery 的便签效果</p>
            <p>2. 支持自定义宽高，缩小的最小宽高、拖拽范围限制</p>
            <p>3. 功能头部拖拽、四角四边的放大缩小，自定义滚动条</p>
        </div>
    </div>
    <div class="board-bar"><i class="bar"></i></div>
</div>

<script>
    $(function () {
        $('#board').board({
            width: 200,
            height: 300,
            limitedWidth: 50,
            limitedHeight: 50,
            dragLimited: true
        });
        slideBar()
    });
</script>
</body>
</html>
